<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root">
    <input v-model="message">
    <p>{{message}}</p>
</div>
    <script src="https://unpkg.com/vue@2.2.1"></script>
    <script>

        let data = {
            message: 'hello'
        };
        new Vue({
            el: '#root',
            data: data
        })

    </script>
</body>
</html>
